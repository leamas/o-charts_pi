#
# Branches and runtimes:
#   - master     Nigthly builds, 24.08 runtime
#   - beta       Flathub beta branch
#   - stable     Flathub main branch
#
id: org.opencpn.OpenCPN.Plugin.o-charts
runtime: org.opencpn.OpenCPN
runtime-version: stable
#runtime-version: master   # for nightly builds
sdk: org.freedesktop.Sdk//24.08
build-extension: true
separate-locales: false
appstream-compose: false
modules:
  - name: libusb
    config-opts:
      - --disable-static
      - --disable-udev
      - --prefix=/app/extensions/o-charts
    sources:
      - type: archive
        url: https://github.com/libusb/libusb/archive/v1.0.22.tar.gz
        sha256: 3500f7b182750cd9ccf9be8b1df998f83df56a39ab264976bdb3307773e16f48

  - name: libusb-compat-0.1
    config-opts:
      - --disable-static
      - --prefix=/app/extensions/o-charts
    build-options:
      env:
        PKG_CONFIG_PATH: /app/extensions/o-charts/lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/libusb/libusb-compat-0.1.git
        tag: v0.1.7
    cleanup:
      - /lib/*.la
      - /lib/pkgconfig
      - /include

  - name: iproute2
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/linux/utils/net/iproute2/iproute2-6.9.0.tar.xz
        sha256: 2f643d09ea11a4a2a043c92e2b469b5f73228cbf241ae806760296ed0ec413d0
    no-autogen: true
    buildsystem: autotools
    make-args:
      - PREFIX=/app
    make-install-args:
      - DESTDIR=/app/extensions/o-charts
      - SBINDIR=/bin
    post-install:
      - >
        cd /app/extensions/o-charts/bin;
        rm -f bridge genl if* *stat route* rt* ss tc libusb-config
      - cd /app/extensions/o-charts; rm -rf include etc lib/pkgconfig lib/*.la

  - name: glew2
    no-autogen: true
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/glew/glew/2.2.0/glew-2.2.0.tgz
        sha256: d4fc82893cfb00109578d0a1a2337fb8ca335b3ceccf97b97e5cc7f08e4353e1
    make-args: 
      - GLEW_PREFIX=${FLATPAK_DEST}
      - GLEW_DEST=${FLATPAK_DEST}
      - LIBDIR=${FLATPAK_DEST}/lib
      - CFLAGS.EXTRA:=${CFLAGS} -fPIC
      - LDFLAGS.EXTRA=${LDFLAGS}
      - glew.lib.static
    make-install-args: 
      - GLEW_PREFIX=${FLATPAK_DEST}
      - GLEW_DEST=${FLATPAK_DEST}
      - LIBDIR=${FLATPAK_DEST}/lib
      - CFLAGS.EXTRA:=${CFLAGS} -fPIC
      - LDFLAGS.EXTRA=${LDFLAGS}
    cleanup: 
      - /include
      - /lib/pkgconfig
 
  - name: o-charts
    no-autogen: true
    cmake: true
    build-options:
      cflags: -fPIC
      cxxflags: -fPIC -DFLATPAK
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app/extensions/o-charts/
      - -DCMAKE_BUILD_TYPE:STRING=Release
      - -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
      - -DBUILD_TYPE:STRING=tarball
      - -Uplugin_target
    post-install:
      - /usr/bin/bash libs/oeserverd/install-flatpak.sh
      - rm -f /app/extensions/o-charts/bin/*.so
    sources:
      - type: git
        url: ..
        branch: HEAD
